{% extends 'base.html' %}

{% block title %}Crear Partido - {{ equipo_local.nombre }}{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="mb-4"><i class="bi bi-plus-circle-fill"></i> Crear Partido Competitivo</h2>
            <p class="text-muted">Equipo Local: <strong>{{ equipo_local.nombre }}</strong></p>
            
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                
                <div class="d-flex gap-2 mt-4">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Crear Partido
                    </button>
                    <a href="{% url 'competitiva:detalle_equipo' equipo_local.id_equipo %}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
